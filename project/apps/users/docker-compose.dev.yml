version: '3.9'
services:
  readmy.users.mongo:
    image: mongo:4.4
    restart: always
    container_name: readmy.users.mongo

    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: test
      MONGO_INITDB_DATABASE: readmy-users

    ports:
      - 27017:27017

    volumes:
      - readmy.mongo.account:/data/db

    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/readmy-users --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  readmy.users.mongo.ui:
    image: mongo-express
    restart: always
    container_name: readmy.users.mongo.ui
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: test
      ME_CONFIG_MONGODB_URL: mongodb://admin:test@readmy.users.mongo:27017/

volumes:
  readmy.mongo.account:
